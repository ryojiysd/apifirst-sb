type: object
properties:
  id:
    $ref: ../common/uuid_id.yaml
  url:
    type: string
    format: url
    description: The url of the image
    minLength: 5
    maxLength: 500
    example: https://springframework.guru/wp-content/uploads/2019/08/spring-framework-guru-logo.jpg
  altText:
    type: string
    minLength: 3
    maxLength: 255
  dateCreated:
    type: string
    format: date-time
    description: The date the image was created.
  dateUpdated:
    type: string
    format: date-time
    description: The date the image was last updated.
required:
  -  url
